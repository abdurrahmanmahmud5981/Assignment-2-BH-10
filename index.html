<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navber flex">
        <h2 class="brand-logo">Fitness</h2>
        <ul class="menu flex">
          <li class="menu-item active"><a href="">Home</a></li>
          <li class="menu-item"><a href="">Service</a></li>
          <li class="menu-item"><a href="">Contact</a></li>
          <li class="menu-item"><a href="">About</a></li>
        </ul>
        <div class="hamburger-menu">
          <a href=""><i class="fa-solid fa-bars"></i></a>
        </div>
      </nav>
      <div class="banner flex">
        <div class="banner-info flex">
          <h1 class="banner-title">Get body in <span>shape</span> & stay healthy</h1>
          <p class="banner-description">
            A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!
          </p>
          <div class="banner-btns flex">
            <button class="btn">Join Club Now!</button>
            <button  class="btn download-btn">Download App</button>
          </div>
        </div>
        <div class="banner-image">
            <img src="./images/banner-bg.png" alt="a man standing with gumble">
            <div class="tutorial-box flex">
                <div class="red-box"></div>
                <div class="tutorial-info">
                    <h5>350+</h5>
                    <p>Video tutorial</p>
                </div>
            </div>
            <div class="workout-box flex" id="workout-box">
                <div class="tutorial-info">
                    <h5>500+</h5>
                    <p>Free Workout Videos</p>
                </div>
            </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
